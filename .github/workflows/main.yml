# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org  (for organization related metrics)
          #  - read:user (for user related data)
          #  - repo      (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: xwi88
          template: classic
          # base: header, activity, repositories, metadata
          config_timezone: Asia/Shanghai
#           plugin_activity: yes
#           plugin_activity_days: 30
          #plugin_activity_filter: all
#           plugin_activity_limit: 4
          #plugin_activity_load: 10
          #plugin_activity_timestamps: yes
          #plugin_activity_visibility: all
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 80
          plugin_code_visibility: public
          #plugin_followup: yes
          #plugin_followup_indepth: yes
          #plugin_followup_sections: repositories
          #plugin_introduction: yes
          #plugin_introduction_title: yes
          #plugin_isocalendar: yes
          #plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 20
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 10
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 90
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          # plugin_lines: yes
          #plugin_notable: yes
          #plugin_notable_from: organization
          #plugin_notable_types: commit
          #plugin_pagespeed: yes
          #plugin_pagespeed_url: .user.website
          # plugin_repositories: 100
#           plugin_repositories: yes
          plugin_repositories_affiliations: owner
          plugin_repositories_batch: 20
          plugin_stars: yes
          plugin_stars_limit: 2
          #plugin_tweets: yes
          #plugin_tweets_limit: 2
          #plugin_tweets_user: .user.twitter
